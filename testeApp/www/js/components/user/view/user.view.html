<ion-view view-title="User Account">
    <ion-content>
        <div class="list card">

            <div class="item item-avatar">
                <img src="img/bruno.jpg">
                <h2>{{ ctrl.model.nickname }}</h2>
                <p>Data de Nascimento: {{ ctrl.model.birth_date }}</p>
            </div>

            <label class="item item-input item-stacked-label">
                <span class="input-label">Nome Completo</span>
                <input type="text" placeholder="" ng-model="ctrl.model.full_name">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" placeholder="" ng-model="ctrl.model.email">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Telefone</span>
                <input type="text" placeholder="" ng-model="ctrl.model.phone">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">GÃªnero</span>
                <input type="text" placeholder="" ng-model="ctrl.model.gender">
            </label>
        </div>
    </ion-content>
</ion-view>
